<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Webpage</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                 <a class="navbar-brand" href="#"><img src="/images/UNTDlogo.png" alt="UNTDlogo"></a>
              
            </div>

            <div class="menu">
                <ul>
                    <li><a href="/pages/records.html">Records</a></li>
                    <li><a href="/pages/create_user.html">Users</a></li>
                    
                    <li><a href="pages/headcount.html">Count</a></li>

                    <li><a href="pages/choose-Reports.html">Reports</a></li>
                    
                </ul>
            </div> 
            <h1>Report Desk</h1>

            <h2>Login</h2>
            <fieldset>
                <form action="#" method="POST">               
                    <div class="email-div">
                        <label for="email">Email:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <br>
                    <div class="password-div">
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password">
                    </div>
                    <button type="submit">Login</button>
                    <br>
                    <a href="/pages/password-reset/page1.html">Forgot Password?</a>
                </form>
            </fieldset>



</body>
</html>
