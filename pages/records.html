<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Webpage</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                 <a class="navbar-brand" href="#"><img src="UNTDlogo.png" alt="UNTDlogo"></a>
              
            </div>

            <div class="menu">
                <ul>
                    <li><a href="records.html">Records</a></li>
                    <li><a href="create_user.html">Users</a></li>
                    
                    <li><a href="headcount.html">Count</a></li>

                    <li><a href="Report-Preview.html">Reports</a></li>
                    
                </ul>
            </div> 
            <h1>Report Desk</h1>

            <p>Records</p>


            <p>Question</p>
        
            <div>
        
              <label for="category-options">Category:</label>
              <select name="category-options" id="category-options">
                <option value="select">Select a category</option>
                <option value="general">General</option>
                <option value="directions">Directions</option>
                <option value="scanner">Scanner</option>
                <option value="technology">Technology</option>
              </select>
        
            </div>
        
            <div>
        
              <label for="location-options">Location:</label>
              <select name="location-options" id="location-options">
                <option value="select">Select a location</option>
                <option value="library">Library</option>
                <option value="directions">Directions</option>
                <option value="scanner">Scanner</option>
                <option value="technology">Technology</option>
              </select>
        
            </div>
        
            <label for="time">Time:</label>
            <select name="hour" id="hour">
              <option value="HR">HR</option>
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
        
            <select name="minute" id="minute">
              <option value="MIN">MIN</option>
              <option value="00">00</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
              <option value="51">51</option>
              <option value="52">52</option>
              <option value="53">53</option>
              <option value="54">54</option>
              <option value="55">55</option>
              <option value="56">56</option>
              <option value="57">57</option>
              <option value="58">58</option>
              <option value="59">59</option>
            </select>
        
            <select name="ampm" id="ampm">
              <option value=" ">AM | PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
        
            </select>
        
            <div>
        
              <label for="duration-options">Duration:</label>
              <select name="duration-options" id="duration-options">
                <option value="select">Select a duration</option>
                <option value="5+">Mora than 5 minutes</option>
                <option value="5-30">Between 5 to 30 minutes</option>
                <option value="30+">More than 30 minutes</option>
              </select>
        
            </div>
        
            <div>
        
              <label for="coursecode-options"> Course code(optional):"</label>
              <select name="duration-options" id="duration-options">
                <option value="select">Select a course code</option>
        
              </select>
        
            </div>
        
            <div>
        
              <textarea placeholder="Notes(optional)" id="notes" name="notes" rows="4" cols="50"></textarea>
        
            </div>
        
            <button>Submit</button>



</body>
</html>
